<h1 mat-dialog-title><strong>{{action}}</strong> Stock</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Symbol" matInput [(ngModel)]="local_data.symbol">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.symbol}}</b>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction(params);">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
